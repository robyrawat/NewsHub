<!-- NewsHub App Logo - 120x120 PNG equivalent in SVG -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#008577" stroke="#00574B" stroke-width="4"/>

  <!-- News Paper -->
  <rect x="25" y="30" width="40" height="50" rx="4" fill="white" opacity="0.95"/>

  <!-- News Headlines -->
  <rect x="28" y="36" width="16" height="3" fill="#008577"/>
  <rect x="28" y="42" width="28" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="46" width="25" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="50" width="30" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="54" width="22" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="58" width="28" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="62" width="24" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="66" width="18" height="2" fill="#008577" opacity="0.8"/>
  <rect x="28" y="70" width="26" height="2" fill="#008577" opacity="0.8"/>

  <!-- Hub Network Dots -->
  <circle cx="78" cy="35" r="5" fill="white"/>
  <circle cx="88" cy="50" r="5" fill="white"/>
  <circle cx="82" cy="68" r="5" fill="white"/>
  <circle cx="92" cy="82" r="5" fill="white"/>

  <!-- Connection Lines -->
  <line x1="78" y1="35" x2="88" y2="50" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="88" y1="50" x2="82" y2="68" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="82" y1="68" x2="92" y2="82" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="65" y1="45" x2="78" y2="35" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="65" y1="60" x2="88" y2="50" stroke="white" stroke-width="3" opacity="0.9"/>

  <!-- App Name -->
  <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#008577">NewsHub</text>
</svg>

